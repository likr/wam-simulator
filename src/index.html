<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name-"viewport" content="width-device-width, initial-scale=1">
<title>WAM Simulator</title>
<style>
.svg-box {
    width: 100%;
    height: 0;
    padding-top: 60%;
    position: relative;
}

.svg-box-content {
    position: absolute;
    top: 0;
    left: 0;
}
svg text {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
svg text::selection {
  background: none;
}
</style>
</head>
